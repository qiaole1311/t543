<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T543 Learning Materials</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .role-btn {
            background: white;
            border: 3px solid #667eea;
            color: #667eea;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .role-btn i {
            margin-right: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learning Checkpoint: Structure of Nucleotides</h1>
        <p class="subtitle">Select your role to continue</p>

        <div class="role-buttons">
            <button class="role-btn" onclick="selectRole('student')">
                üë®‚Äçüéì I am a Student
            </button>
            <button class="role-btn" onclick="selectRole('teacher')">
                üë©‚Äçüè´ I am a Teacher
            </button>
        </div>
    </div>

    <script>
        function selectRole(role) {
            if (role === 'student') {
                window.location.href = 'quizzes/nucleotide-structure.html';
            } else if (role === 'teacher') {
                const code = prompt('Please enter the teacher access code:');
                if (code === 't543') {
                    window.location.href = 'teacher-dashboard.html';
                } else if (code !== null) {
                    alert('Incorrect code. Please try again.');
                }
            }
        }
    </script>
</body>
</html>
